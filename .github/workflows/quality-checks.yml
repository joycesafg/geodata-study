name: Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run Ruff Linter
      run: |
        echo "üîç Executando Ruff Linter..."
        ruff check . --output-format=github

    - name: Run Ruff Formatter Check
      run: |
        echo "üé® Verificando formata√ß√£o com Ruff..."
        ruff format --check .

    - name: Run Black Check
      run: |
        echo "üé® Verificando formata√ß√£o com Black..."
        black --check .

    - name: Run MyPy
      run: |
        echo "üîí Verificando tipos com MyPy..."
        mypy src/

    - name: Run Tests with Coverage
      run: |
        echo "üß™ Executando testes..."
        pytest -v --cov=src/geodata_br_mcp --cov-report=term-missing --cov-report=xml

    - name: Upload Coverage to Codecov
      if: matrix.python-version == '3.10'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install pre-commit
      run: |
        python -m pip install --upgrade pip
        pip install pre-commit

    - name: Run pre-commit on all files
      run: |
        pre-commit run --all-files --show-diff-on-failure

